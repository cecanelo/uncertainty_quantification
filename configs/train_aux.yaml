seed: 42

data:
    # Must be the same CSV used during the base run
    csv_path: "home/canelo/uncertainty_quantification/datasets/craigslist_cleaned.csv"

base_artifacts:
    # Path to preproc_meta.json saved by the base model run (Phase 1)
    preproc_meta_path: "outputs/base_run_X/preproc_meta.json"

base_preds:
    # Per-split prediction CSVs saved by the base model (Phase 1)
    # Required columns: row_idx, y_true_t, y_pred_t (all in the base model's target space, e.g., log1p)
    train_csv: "outputs/base_run_X/preds_train.csv"
    val_csv:   "outputs/base_run_X/preds_val.csv"
    test_csv:  "outputs/base_run_X/preds_test.csv"

model:
    # Separate trunks, as the paper allows. You can set them equal if you prefer sharing.
    ale_hidden_dims: [512, 256]
    dido_hidden_dims: [512, 256]
    activation: "relu"
    dropout: 0.10
    batchnorm: true

training:
    device: "cuda"
    epochs: 20
    lr: 0.001
    weight_decay: 0.0
    batch_size: 4096
    grad_clip: 0.0

auxue:
    K: 32              # number of discretization bins for squared residuals
    lambda_kl: 0.001   # weight for KL(Dir(Î±) || Dir(1))
    w_ale: 1.0         # weight for Laplace residual NLL

# The worker/runner ignores this file's io.outdir; it passes --outdir itself.
io:
    outdir: "."
