seed: 42

data:
    csv_path: "home/canelo/uncertainty_quantification/datasets/craigslist_cleaned.csv"

base_artifacts:
    # from your Phase‑1 base run
    preproc_meta_path: "outputs/base_run_X/preproc_meta.json"

base_preds:
    # Per split CSVs produced after the base NLL and MC‑dropout runs.
    # Columns must include:
    #   row_idx, y_true_t, sigma_nll_t, and either mu_nll_t (aleatoric) or mu_mc_t (epistemic)
    train_csv: "outputs/base_run_X/preds_train.csv"
    val_csv:   "outputs/base_run_X/preds_val.csv"
    test_csv:  "outputs/base_run_X/preds_test.csv"

training:
    device: cuda
    batch_size: 1024
    epochs: 50
    lr: 5.0e-4
    weight_decay: 0.0
    num_workers: 4
    pin_memory: true

nf:
    role: aleatoric       # 'aleatoric' or 'epistemic'
    standardize: true     # divide residuals by sigma_nll_t
    transform: affine     # 'affine' or 'spline'
    num_layers: 6
    hidden_features: 256
    actnorm: true
    num_bins: 8           # used only when transform: spline
