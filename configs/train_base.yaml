seed: 3

slurm:
    partition: "TEST"
    time: "00:56:00"
    mem_gb: 30
    cpus: 2
    gpus: 1
    job_name: "point"
    conda_env: "thesis_pascal"

data:
    csv_path: "/home/canelo/uncertainty_quantification/datasets/craigslist_cleaned.csv"
    target_col: "price"
    target_transform: "none"
    split_seed: 42
    split_fracs: [0.7, 0.1, 0.2]
    batch_size: 2048
    num_workers: 2
    pin_memory: true
    shuffle_train: true

model:
    head_type: "point"
    hidden_dims: [512, 256, 128]
    activation: "relu"
    dropout: 0.10

training:
    device: "cuda"
    epochs: 100
    lr: 0.001
    weight_decay: 0.0
    grad_clip: 0.0
    point_loss: "huber"   # mae|mse|huber
    eval_after_train: false

    mc_eval:
        enabled: true      # set true to run MC-dropout eval after training
        n_samples: 5
        batch_size: 512
        include_samples: true
        p_drop: null        # optional dropout override at inference

    early_stopping:
        enabled: true
        patience: 30
        min_delta: 0.0

ensemble:
    enabled: false        # set true to train an ensemble via a launcher script
    n_members: 5          # number of ensemble members when enabled

objective: "val_mae_orig"         # "val_mae"   "val_mae_orig"  

io:
    outdir: "."
    evals_root: "outputs/evals/"
    training_outdir: "outputs/trainings/{job_name}"

