seed: 42

data:
    csv_path: "home/canelo/uncertainty_quantification/datasets/craigslist_cleaned.csv"
    target_col: "price"
    target_transform: "log1p"
    split_seed: 42
    split_fracs: [0.8, 0.1, 0.1]
    batch_size: 2048
    num_workers: 4
    pin_memory: true
    shuffle_train: true

model:
    head_type: "gauss"
    hidden_dims: [512, 256, 128]
    activation: "relu"
    dropout: 0.10       # kept active at train; at inference, enable MC dropout

training:
    device: "cuda"
    epochs: 20
    lr: 0.001
    weight_decay: 0.0
    grad_clip: 0.0

objective: "val_nll"

io:
    outdir: "."
