seed: 3
slurm:
  partition: STUD
  time: 01:00:00
  mem_gb: 32
  cpus: 4
  gpus: 1
  job_name: base_point
  conda_env: thesis
data:
  csv_path: /home/canelo/uncertainty_quantification/datasets/craigslist_cleaned.csv
  target_col: price
  target_transform: none
  split_seed: 42
  split_fracs:
  - 0.7
  - 0.1
  - 0.2
  batch_size: 512
  num_workers: 2
  pin_memory: true
  shuffle_train: true
model:
  head_type: point
  hidden_dims:
  - 768
  - 384
  - 192
  activation: gelu
  dropout: 0.0
  batchnorm: false
training:
  device: cuda
  epochs: 100
  lr: 0.0001913857072086187
  weight_decay: 2.4874598923770573e-05
  grad_clip: 0.8
  point_loss: mse
  eval_after_train: false
  early_stopping:
    enabled: true
    patience: 30
    min_delta: 0.0
objective: val_mae_orig
io:
  outdir: .
  evals_root: outputs/evals/
  training_outdir: outputs/trainings/{job_name}
